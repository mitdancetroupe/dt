<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        {% block head %}
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'/>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css'/>
    <!--     <link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css" type="text/css" media="screen, projection"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/print.css" type="text/css" media="print"/> -->
        <!--[if IE]>
        <link rel="stylesheet" href="../css/ie.css" type="text/css" media="screen, projection"/>
        <![endif]-->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700|Montserrat|Oswald:400,300,700' rel='stylesheet' type='text/css'>
        <!-- <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" media="screen, projection"/> -->
        <title>{% block title %}{% endblock %} | MIT Dance Troupe</title>
        {% block extra_head %}{% endblock %}
        {% endblock %}
    </head>

    <body>

        {% block body %}
        <div id="container">
            <div class="col-md-10 col-md-offset-1 last">
                {% block content %}
                {% endblock %}
            </div
        </div>
        {% endblock %}
        {% block extra_body %}
        {% endblock %}
    </body>

</html>
