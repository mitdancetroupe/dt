{% load markup %}

<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
<style>
table, th, td {
   border: 1px solid black;
   border-spacing: 0px;
}
</style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <!-- <th>Choreographer(s)</th> -->
          <th>Style</th>
          <th>Level</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for dance in show.dances.all %}
        <tr>
          <td>{{ dance.name }}</td>
<!--           <td>
            {% for user in dance.choreographers.all %}
              {{ user.get_full_name }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
          </td> -->
          <td>{{ dance.get_style_display }}</td>
          <td>{{ dance.get_level_display }}</td>
          <td>{{ dance.description|textile }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5">
            <p class="notice">No dances found for this show.</p>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
